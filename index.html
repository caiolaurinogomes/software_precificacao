<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferramenta de Precificação OFF</title>
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        /* Estilo da página */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
            color: #333;
        }

        /* Container centralizado */
        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
        }

        /* Título principal */
        h1 {
            font-size: 2rem;
            color: #2D2D34;
            margin-bottom: 20px;
        }

        /* Parágrafo */
        p {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 30px;
        }

        /* Botão estilizado */
        .button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #4a90e2;
            color: #fff;
            font-size: 1rem;
            font-weight: bold;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #357ABD;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bem-vindo à Ferramenta de Precificação OFF</h1>
        <p>Use essa ferramenta para analisar dados e tomar decisões de precificação com mais eficiência.</p>
        <a href="/login?next=/dashboard" class="button">Acessar Dashboard de Análise</a>
    </div>
</body>
</html>
