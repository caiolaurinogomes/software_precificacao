<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        /* Estilo da página */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
            color: #333;
        }

        /* Container centralizado */
        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }

        /* Título principal */
        h2 {
            font-size: 1.8rem;
            color: #2D2D34;
            margin-bottom: 20px;
        }

        /* Estilo dos labels e inputs */
        label {
            font-size: 1rem;
            color: #555;
            margin-bottom: 8px;
            display: block;
            text-align: left;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        /* Botão de login estilizado */
        .button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #4a90e2;
            color: #fff;
            font-size: 1rem;
            font-weight: bold;
            text-decoration: none;
            border-radius: 25px;  /* Botão mais arredondado */
            transition: background-color 0.3s ease;
            cursor: pointer;
            width: 100%;
            border: none;
        }

        .button:hover {
            background-color: #357ABD;
        }

        /* Mensagens de erro/sucesso */
        .messages {
            list-style: none;
            margin-top: 20px;
            padding: 0;
        }
        .messages li {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            font-size: 0.9rem;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .danger {
            background-color: #f8d7da;
            color: #721c24;
        }

        /* Estilo do link de registro */
        .register-button {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 1em;
            color: #ffffff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .register-button:hover {
            background-color: #0056b3;
        }

        .register-button:active {
            background-color: #004080;
        }

        p {
            margin-top: 15px;
            color: #555555;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form action="{{ url_for('login') }}" method="post">
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" required>
            
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" required>
            
            <button type="submit" class="button">Login</button>
        </form>
        
        <!-- Exibe mensagens de feedback -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul class="messages">
                    {% for category, message in messages %}
                        <li class="{{ category }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        <!-- Link para registro -->
        <p>Não tem uma conta?</p>
        <a href="{{ url_for('register') }}" class="register-button">Registre-se aqui</a>
    </div>
</body>
</html>
